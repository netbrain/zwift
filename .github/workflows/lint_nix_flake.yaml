name: Validate nix flake
on:
  push:
    paths:
      - '**.nix'
  pull_request:
    paths:
      - '**.nix'
jobs:
  lint-nix-flake:
    runs-on: ubuntu-latest
    container:
      image: docker.io/nixos/nix:latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v5
      - name: Run nix linter
        run: nix run github:nix-community/nixpkgs-lint
